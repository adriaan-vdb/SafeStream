<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeStream - Live Chat</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="mobile-wrapper">
    <!-- Video Background Placeholder -->
    <div class="video-bg">
        <div class="video-placeholder">
            <div class="placeholder-text">ğŸ¥ Live Stream</div>
        </div>
    </div>

    <!-- Chat Panel -->
    <div class="chat-panel">
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically added here -->
        </div>
    </div>

    <!-- Reactions Column -->
    <div class="reactions-column">
        <div class="heart-reaction">â¤ï¸</div>
        <div class="heart-reaction">ğŸ’–</div>
        <div class="heart-reaction">ğŸ’•</div>
        <div class="heart-reaction">ğŸ’—</div>
        <div class="heart-reaction">ğŸ’“</div>
    </div>

    <!-- Input Bar -->
    <div class="input-bar">
        <input type="text" id="messageInput" placeholder="Type a message..." maxlength="200">
        <button id="sendButton" type="button">Send</button>
    </div>

    <!-- Authentication Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <div class="auth-tabs">
                <button class="tab-button active" id="loginTab">Login</button>
                <button class="tab-button" id="registerTab">Register</button>
            </div>
            
            <!-- Login Form -->
            <div class="auth-form" id="loginForm">
                <h2>Login to SafeStream</h2>
                <input type="text" id="loginUsername" placeholder="Username" maxlength="20" list="loginUsernames" autocomplete="username" autocorrect="off" autocapitalize="off" spellcheck="false">
                <input type="password" id="loginPassword" placeholder="Password" list="loginPasswords" autocomplete="current-password" autocorrect="off" autocapitalize="off" spellcheck="false">
                <button id="loginButton">Submit</button>
                <div class="auth-error" id="loginError"></div>
            </div>
            
            <!-- Register Form -->
            <div class="auth-form hidden" id="registerForm">
                <h2>Create Account</h2>
                <input type="text" id="registerUsername" placeholder="Username" maxlength="20" list="registerUsernames" autocomplete="new-password" autocorrect="off" autocapitalize="off" spellcheck="false">
                <input type="email" id="registerEmail" placeholder="Email (optional)" list="registerEmails" autocomplete="email" autocorrect="off" autocapitalize="off" spellcheck="false">
                <input type="password" id="registerPassword" placeholder="Password" list="registerPasswords" autocomplete="new-password" autocorrect="off" autocapitalize="off" spellcheck="false">
                <input type="password" id="registerPasswordConfirm" placeholder="Confirm Password" list="registerPasswords" autocomplete="new-password" autocorrect="off" autocapitalize="off" spellcheck="false">
                <button id="registerButton">Submit</button>
                <div class="auth-error" id="registerError"></div>
            </div>
        </div>
    </div>

    <!-- Datalists for autofill suggestions -->
    <datalist id="loginUsernames">
        <option value="demo_user">
        <option value="test_streamer">
        <option value="chat_viewer">
    </datalist>

    <datalist id="loginPasswords">
        <option value="demo_user" label="Password for demo_user">
        <option value="test_streamer" label="Password for test_streamer">
        <option value="chat_viewer" label="Password for chat_viewer">
    </datalist>

    <datalist id="registerUsernames">
        <option value="demo_user">
        <option value="test_streamer">
        <option value="chat_viewer">
    </datalist>

    <datalist id="registerEmails">
        <option value="demo@safestream.com" label="Email for demo_user">
        <option value="test@example.com" label="Email for test_streamer">
        <option value="viewer@livestream.org" label="Email for chat_viewer">
    </datalist>

    <datalist id="registerPasswords">
        <option value="demo_user" label="Password for demo_user">
        <option value="test_streamer" label="Password for test_streamer">
        <option value="chat_viewer" label="Password for chat_viewer">
    </datalist>

    <script src="/static/js/main.js"></script>
    </div>
</body>
</html>
