<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeStream - Live Chat</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Video Background Placeholder -->
    <div class="video-bg">
        <div class="video-placeholder">
            <div class="placeholder-text">🎥 Live Stream</div>
        </div>
    </div>

    <!-- Chat Panel -->
    <div class="chat-panel">
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically added here -->
        </div>
    </div>

    <!-- Reactions Column -->
    <div class="reactions-column">
        <div class="heart-reaction">❤️</div>
        <div class="heart-reaction">💖</div>
        <div class="heart-reaction">💕</div>
        <div class="heart-reaction">💗</div>
        <div class="heart-reaction">💓</div>
    </div>

    <!-- Input Bar -->
    <div class="input-bar">
        <input type="text" id="messageInput" placeholder="Type a message..." maxlength="200">
        <button id="sendButton">Send</button>
    </div>

    <!-- Authentication Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <div class="auth-tabs">
                <button class="tab-button active" id="loginTab">Login</button>
                <button class="tab-button" id="registerTab">Register</button>
            </div>
            
            <!-- Login Form -->
            <div class="auth-form" id="loginForm">
                <h2>Login to SafeStream</h2>
                <input type="text" id="loginUsername" placeholder="Username" maxlength="20">
                <input type="password" id="loginPassword" placeholder="Password">
                <button id="loginButton">Login</button>
                <div class="auth-error" id="loginError"></div>
            </div>
            
            <!-- Register Form -->
            <div class="auth-form hidden" id="registerForm">
                <h2>Create Account</h2>
                <input type="text" id="registerUsername" placeholder="Username" maxlength="20">
                <input type="email" id="registerEmail" placeholder="Email (optional)">
                <input type="password" id="registerPassword" placeholder="Password">
                <input type="password" id="registerPasswordConfirm" placeholder="Confirm Password">
                <button id="registerButton">Register</button>
                <div class="auth-error" id="registerError"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
