<!DOCTYPE html>
<html>
<head>
  <title>SafeStream â€“ Watch</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    
    .video-wrapper {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
    }
    
    #liveVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }
    
    #offlineBanner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: #ff0050;
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 0, 80, 0.3);
    }
    
    .stream-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 25px;
      border-radius: 50px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .stream-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .stream-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
    }
    
    .stream-btn.active {
      background: #ff0050;
      border-color: #ff0050;
    }
    
    .connection-status {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 20px;
      font-size: 14px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .connection-status.connecting {
      color: #ffaa00;
    }
    
    .connection-status.connected {
      color: #44ff44;
    }
    
    .connection-status.disconnected {
      color: #ff4444;
    }
    
    .viewer-count {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 20px;
      font-size: 14px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    @media (max-width: 768px) {
      .stream-controls {
        bottom: 80px;
        left: 20px;
        right: 20px;
        transform: none;
        justify-content: center;
      }
      
      .stream-btn {
        padding: 12px 16px;
        font-size: 16px;
      }
      
      #offlineBanner {
        padding: 30px 40px;
        font-size: 20px;
        margin: 20px;
        width: calc(100% - 80px);
      }
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <video id="liveVideo" autoplay playsinline controls></video>
    <div id="offlineBanner" hidden>
      <div>ðŸ“º Streamer is offline</div>
      <div style="font-size: 16px; margin-top: 10px; color: #ccc;">
        Waiting for stream to start...
      </div>
    </div>
  </div>
  
  <div class="connection-status disconnected" id="connectionStatus">
    ðŸ”„ Connecting...
  </div>
  
  <div class="viewer-count" id="viewerCount">
    ðŸ‘¥ 0 viewers
  </div>
  
  <div class="stream-controls" id="streamControls">
    <button class="stream-btn" id="muteBtn">
      ðŸ”Š Sound
    </button>
    <button class="stream-btn" id="fullscreenBtn">
      â›¶ Fullscreen
    </button>
    <button class="stream-btn" id="refreshBtn">
      ðŸ”„ Refresh
    </button>
  </div>
  
  <script type="module" src="/static/js/viewer.js"></script>
</body>
</html>
